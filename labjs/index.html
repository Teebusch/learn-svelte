<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio recorder demo</title>
</head>
<body>
  
  <section id="interface">
    <h1>Audio recorder test</h1>
    <p>Pleae try if the audio recording works.</p>
    <div id="controls">
      <button id="recBtn" disabled>&#x2B24;</button>
      <div id="clips" />
    </div>
  </section>
   
</body>
</html>


<script src="record_bughunt.js" type="text/javascript"></script>


<style>

  #interface {
    font-size: 16pt;
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: start;
    align-items: flex-start;
    width: min(50vw, 700px);
    margin: auto;
  }
  
  #controls {
    display: flex;
    gap: 1rem;
    width: 100%;
  }
  
  #clips {
    width: inherit;
  }
  
  #recBtn {
   color: tomato;
   padding: 1rem 2rem;
   border-radius: 30px;
   font-size: large;
   transition-duration: 200ms;
  }
  
  #recBtn:hover {
   transform: scale(0.9);
  }
  
  #recBtn.recording {
   color: black;
   background: tomato;
   animation: pulse 1.5s infinite;
  }
  
  @keyframes pulse {
   0% {
     transform: scale(0.9);
     box-shadow: 0 0 0 0 rgba(255, 91, 91, 0.7);
   }
  
   50% {
     transform: scale(1);
     box-shadow: 0 0 0 10px rgba(255, 91, 91, 0);
   }
  
   100% {
     transform: scale(0.9);
     box-shadow: 0 0 0 0 rgba(255, 91, 91, 0);
   }
  }
  </style>
